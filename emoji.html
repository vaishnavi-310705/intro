<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Satisfaction Survey</title>
   <link rel="stylesheet" href="emoji.css">
</head>
<body>

    <div class="container">
        <h2>How satisfied are you with our customer support performance?</h2>
        <div id="feedback">
            <span class="emoji" onclick="selectEmoji(this)" data-value="unhappy">😔</span>
            <span class="emoji" onclick="selectEmoji(this)" data-value="neutral">😐</span>
            <span class="emoji" onclick="selectEmoji(this)" data-value="satisfied">😍</span>
        </div>
        <button onclick="submitReview()">Send Review</button>
    </div>

    <script>
        let selectedEmoji = null;

        function selectEmoji(element) {
            document.querySelectorAll('.emoji').forEach(e => e.classList.remove('selected'));
            element.classList.add('selected');
            selectedEmoji = element.getAttribute('data-value');
        }

        function submitReview() {
            if (selectedEmoji) {
                alert("You selected: " + selectedEmoji);
            } else {
                alert("Please select an option before submitting.");
            }
        }
    </script>

</body>
</html>
